<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="temp"></div>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("success");
            }, 3000);

        }).then((msg) => {
            alert(msg);
            document.getElementById("temp").innerHTML = `<img src = 1.jpg width=800px;>`;
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("http://www.google.com");
                }, 2000);
            })
        }).then((url) => {
            window.open(url);
        });
    </script>
</body>

</html>
